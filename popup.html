<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entra ID Auto Confirm Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1 data-i18n="settingsTitle">Entra ID Auto Confirm</h1>

    <div class="settings">
      <div class="setting-group">
        <div class="toggle-container">
          <span class="toggle-label-left" data-i18n="clickNo">Click "No"</span>
          <label class="toggle-switch">
            <input type="checkbox" id="actionToggle" aria-label="Toggle between Yes and No">
            <span class="toggle-slider"></span>
          </label>
          <span class="toggle-label-right" data-i18n="clickYes">Click "Yes"</span>
        </div>
        <div class="toggle-description">
          <span id="toggleDescription" data-i18n="staySignedIn">Stay signed in</span>
        </div>
      </div>

      <div class="setting-group">
        <label class="checkbox-label">
          <input type="checkbox" id="checkDontShow">
          <span data-i18n="checkDontShowAgain">Check "Don't show this again"</span>
        </label>
      </div>

      <div class="setting-group">
        <div class="input-group">
          <label for="actionDelay" class="input-label">
            <span data-i18n="delayInputLabel">Wait before clicking button (ms):</span>
          </label>
          <input type="number" id="actionDelay" min="0" max="5000" step="100" value="1000" class="number-input">
          <span class="input-hint" data-i18n="delayHint">Default: 1000ms (1 second)</span>
        </div>
      </div>

      <div class="setting-group">
        <label class="checkbox-label">
          <input type="checkbox" id="showCountdown">
          <span data-i18n="showCountdownBadge">Show countdown in extension badge</span>
        </label>
        <span class="input-hint" data-i18n="countdownHint">Displays seconds remaining in the extension icon</span>
      </div>

      <div class="setting-group">
        <button type="button" id="saveBtn" class="save-btn" data-i18n="saveButton">Save Settings</button>
      </div>

      <div id="status" class="status"></div>
    </div>

    <div class="info">
      <p data-i18n="infoText">These settings control how the extension handles the "Stay signed in?" dialog on Microsoft Entra ID login pages.</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
