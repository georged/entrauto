<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entra ID Auto Confirm Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Entra ID Auto Confirm</h1>

    <div class="settings">
      <div class="setting-group">
        <h2>Dialog Action</h2>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="action" value="yes" id="actionYes">
            <span>Click "Yes" (Stay signed in)</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="action" value="no" id="actionNo">
            <span>Click "No" (Don't stay signed in)</span>
          </label>
        </div>
      </div>

      <div class="setting-group">
        <h2>Checkbox Option</h2>
        <label class="checkbox-label">
          <input type="checkbox" id="checkDontShow">
          <span>Check "Don't show this again"</span>
        </label>
      </div>

      <div class="setting-group">
        <h2>Delay Before Click</h2>
        <div class="input-group">
          <label for="actionDelay" class="input-label">
            <span>Wait before clicking button (ms):</span>
          </label>
          <input type="number" id="actionDelay" min="0" max="5000" step="100" value="1000" class="number-input">
          <span class="input-hint">Default: 1000ms (1 second)</span>
        </div>
      </div>

      <div class="setting-group">
        <h2>Visual Countdown</h2>
        <label class="checkbox-label">
          <input type="checkbox" id="showCountdown">
          <span>Show countdown in extension badge</span>
        </label>
        <span class="input-hint">Displays seconds remaining in the extension icon</span>
      </div>

      <div class="setting-group">
        <button id="saveBtn" class="save-btn">Save Settings</button>
      </div>

      <div id="status" class="status"></div>
    </div>

    <div class="info">
      <p>These settings control how the extension handles the "Stay signed in?" dialog on Microsoft Entra ID login pages.</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
